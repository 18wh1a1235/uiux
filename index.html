<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Data Load</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <ul>
            <li class="item" data-id="1">One</li>
            <li class="item" data-id="2">Two</li>
            <li class="item" data-id="3">Three</li>
        </ul>
        <div class="itemData">Response is coming</div>
    </div>
    <script>
        $(document).ready(function () {
            $(".item").click(function () {
                let dataId = $(this).attr("data-id");
                var actionURL = 'data/data.php';
                $.ajax({
                    url: actionURL,
                    type: "POST",
                    data: {
                        dataId: dataId
                    },
                    success: function (response, textStatus, jqXHR) {
                        $(".itemData").html(response);
                    },

                });


            })
        })
    </script>
</body>

</html>
