<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS vertical slider with thumbnails</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="abs_">Responsive <br><span>CSS vertical slider</span> <br>with thumbnails</h1>
        <ul class="thumbnails">
            <li>
                <a href="#slide1"><img src="images/1.jpg" /></a>
            </li>
            <li>
                <a href="#slide2"><img src="images/2.jpg" /></a>
            </li>
            <li>
                <a href="#slide3"><img src="images/3.jpg" /></a>
            </li>
            <li>
                <a href="#slide4"><img src="images/4.jpg" /></a>
            </li>
            <li>
                <a href="#slide5"><img src="images/5.jpg" /></a>
            </li>
        </ul>
        <ul class="slides">
            <li id="slide1"><img src="images/1.jpg" alt="" /></li>
            <li id="slide2"><img src="images/2.jpg" alt="" /></li>
            <li id="slide3"><img src="images/3.jpg" alt="" /></li>
            <li id="slide4"><img src="images/4.jpg" alt="" /></li>
            <li id="slide5"><img src="images/5.jpg" alt="" /></li>
        </ul>

    </div>
</body>

</html>
