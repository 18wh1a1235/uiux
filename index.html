<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
    <script src="js/isotope.js"></script>
</head>

<body>
    <div class="button-group filter-button-group">
        <button data-filter="*">show all</button>
        <button data-filter=".metal">metal</button>
        <button data-filter=".transition">transition</button>
        <button data-filter=".alkali, .alkaline-earth">alkali & alkaline-earth</button>
        <button data-filter=":not(.transition)">not transition</button>
        <button data-filter=".metal:not(.transition)">metal but not transition</button>
        <div class="wrapper">
            <div class="metal">metal</div>
            <div class="metal transition alkali">metal</div>
            <div class="metal transition">metal</div>
            <div class="metal alkali">metal</div>
        </div>
    </div>
    <script>
        // init Isotope
        var $grid = $('.grid').isotope({
            // options
        });
        // filter items on button click
        $('.filter-button-group').on('click', 'button', function () {
            var filterValue = $(this).attr('data-filter');
            $grid.isotope({ filter: filterValue });
        });
    </script>
</body>

</html>
